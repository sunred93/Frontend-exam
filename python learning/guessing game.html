<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Guess the correct number between 1 and 100 in 10 guesses or less.</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="makeGuess()">Guess</button>
    <p id="message"></p>
    <p id="attempts"></p>

    <script src="script.js"></script>
</body>
</html>
